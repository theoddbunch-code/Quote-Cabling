<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Form Page</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <div class="container">
        <h1>Request SAP # Creation Form</h1>
        
        <div class="form-container">
            <form id="mainForm">
                <!-- Date Field -->
                <div class="form-group">
                    <label class="form-label" for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>

                <!-- Employee Information -->
                <div class="form-group">
                    <label class="form-label" for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" name="employeeName" class="form-input" value="Evangelos" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label" for="employeeNumber">Employee #</label>
                    <input type="text" id="employeeNumber" name="employeeNumber" class="form-input" value="73820" readonly>
                </div>

                <!-- SAP # Field with Note -->
                <div class="form-group">
                    <label class="form-label" for="sapNumber">SAP #</label>
                    <input type="text" id="sapNumber" name="sapNumber" class="form-input" placeholder="Enter SAP #">
                    <small class="help-text">Don't have a SAP number? <a href="Sap.html" target="_blank">Click Here</a></small>
                </div>

                <!-- Market Type -->
                <div class="form-group">
                    <label class="form-label" for="marketType">Market Type</label>
                    <select id="marketType" name="marketType" class="form-select" required>
                        <option value="">Select Market Type</option>
                        <option value="Type1">Type 1</option>
                        <option value="Type2">Type 2</option>
                    </select>
                </div>

                <!-- Form Type Selection -->
                <div class="form-group">
                    <label class="form-label" for="formType">Form Type</label>
                    <select id="formType" name="formType" class="form-select" required onchange="loadForm()">
                        <option value="">Select Form Type</option>
                        <option value="formA">Form A</option>
                        <option value="formB">Form B</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Dynamic Form Content -->
        <div id="dynamicFormContent" class="form-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
