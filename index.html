<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Request Creation Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Bari Technical Solutions</h1>
        <h2>Request SAP # Creation Form</h2>

        <form class="form-container">
            <fieldset>
                <legend>SAP Creation Request (SAPs are created by the Billing team)</legend>

                <!-- Requestor Info -->
                <div class="form-group">
                    <label for="requestorName" class="form-label">Requestor Name</label>
                    <input type="text" id="requestorName" class="form-input" name="requestorName" value="Armandsdeep Singh" required>
                </div>

                <div class="form-group">
                    <label for="requestorNumber" class="form-label">Requestor Number</label>
                    <input type="text" id="requestorNumber" class="form-input" name="requestorNumber" value="73041" required>
                </div>

                <div class="form-group">
                    <label for="requestorCostCenter" class="form-label">Requestor Cost Center</label>
                    <input type="text" id="requestorCostCenter" class="form-input" name="requestorCostCenter" value="150010" required>
                </div>

                <div class="form-group">
                    <label><input type="checkbox" class="form-checkbox" id="someoneElseCheckbox" name="requestingForSomeoneElse"> I am requesting for someone else</label>
                </div>

                <!-- Hidden Manager Info -->
                <div id="managerInfo" style="display:none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="managerName" class="form-label">Manager Name</label>
                            <select id="managerName" class="form-select" name="managerName" required>
                                <option value="">Select Manager</option>
                                <option value="Manager1">Manager 1</option>
                                <option value="Manager2">Manager 2</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="otherManagerNumber" class="form-label">Other Manager Number</label>
                            <input type="text" id="otherManagerNumber" class="form-input" name="otherManagerNumber">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="managerNumber" class="form-label">Manager Number</label>
                            <input type="text" id="managerNumber" class="form-input" name="managerNumber">
                        </div>

                        <div class="form-group">
                            <label for="managerCostCenter" class="form-label">Cost Center</label>
                            <input type="text" id="managerCostCenter" class="form-input" name="managerCostCenter">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-success">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="app.js"></script> <!-- Add your JavaScript file here -->
</body>
</html>
