<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Technical Solutions</h1>
        <h2>Request Form</h2>

         <!-- <form name="sitewalk-form" method="POST" data-netlify="true" >
            <input type="hidden" name="form-name" value="sitewalk-form" />
        </form>
        <form name="pre-invoice-form" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="pre-invoice-form" />
        </form> -->

         <form name="main-form" method="POST" data-netlify="true" >
            <input type="hidden" name="form-name" value="main-form" />
            <fieldset>
                <legend>Request Information</legend>

                <!-- Date Field -->
                <body onload="populateDate()">
                <div class="form-group">
                    <label class="form-label" for="date">Date<span style="color: red;">(Autopopulate)</span> </label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>

                <!-- Employee Information -->
                <div class="form-group">
                    <label class="form-label" for="employeeName">Employee Name<span style="color: red;">(Autopopulate)</span></label>
                    <input type="text" id="employeeName" name="employeeName" class="form-input" value="Armaandeep" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label" for="employeeNumber">Employee #<span style="color: red;">(Autopopulate)</span></label>
                    <input type="text" id="employeeNumber" name="employeeNumber" class="form-input" value="73041" readonly>
                </div>

                <!-- SAP # Field with Note -->
                <div class="form-group">
                    <label class="form-label" for="sapNumber">SAP #</label>
                    <input type="text" id="sapNumber" name="sapNumber" class="form-input" placeholder="Enter SAP #">
                    <small class="help-text">Don't have a SAP number?<span style="color: red;">(Existing Orbeon form)</span> <a href="Sap.html" target="_blank">Click Here</a></small>
                </div>
                
                <!-- Form Type Selection -->
                <div class="form-group">
                    <label class="form-label" for="formType">Form Type</label>
                    <select id="formType" name="formType" class="form-select" required onchange="loadForm()">
                        <option value="">Select Form Type</option>
                        <option value="formA">Site Walk</option>
                   <!-- <option value="formB">Project Quotes</option>
                        <option value="formC">Completion</option> -->
                        <option value="formD">Pre-invoice</option>
                    </select>
                </div>
            

                <!-- Market Type -->
                <div class="form-group">
                    <label class="form-label" for="marketType">Market Type</label>
                    <select id="marketType" name="marketType" class="form-select" required>
                        <option value="">Select Market Type</option>
                        <option value="Type1">MDU Greenfield</option>
                        <option value="Type2">MDU Brownfield</option>
                        <option value="Type3">PRISM</option>
                        <option value="Type4">Network</option>
                        <option value="Type5">SMB</option>
                        <option value="Type6">Expertech</option>
                        <option value="Type7">Riser</option>
                        <option value="Type8">KG10</option>
                        <option value="Type9">Direct Billing</option>
                        <option value="Type10">Enterprise</option>
                    </select>
                </div>
             </fieldset>
            </form>
                

        <!-- Placeholder for dynamic form content -->
        <div id="dynamicFormContent" class="form-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
